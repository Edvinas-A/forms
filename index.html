<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formos</title>
    <!-- nuorodos į šriftus ir stilius -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- kairioji mėlyna juosta -->
    <div class="left-block"></div>

    <form>
        <!-- vieta HTML formos elementams -->
        <fieldset>
            <legend>Contact us</legend>
            <br>
            <span>Your name</span>
            <input type="text">
            <br>
            <span>Your email</span>
            <input type="email">
            <br>
            <span>Your message</span>
            <textarea></textarea>
            <br>

            <span>Your gender</span>
            <div class="gender">
                <div>
                    <input type="radio" name="gender" value="male"><img src="male.png" alt="male"></div>
                <div>
                    <input type="radio" name="gender" value="female"><img src="female.png" alt="female"></div>
            </div>
            <input type="submit" name="submit" value="Submit Form">
        </fieldset>
    </form>

    <!-- dešinioji mėlyna juosta -->
    <div class="right-block"></div>
</body>

</html>
